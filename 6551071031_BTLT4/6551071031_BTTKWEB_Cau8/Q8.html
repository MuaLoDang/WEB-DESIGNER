<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phiếu đăng ký</title>
  <link rel="stylesheet" href="Styles/Q8_CSS.css">
</head>
<body>

<div class="form-box">
  <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
  <form>
    <table>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Phái</td>
        <td>
          <input type="radio" name="gender"> Nam
          <input type="radio" name="gender" checked> Nữ
        </td>
      </tr>
      <tr>
        <td>Nghề nghiệp</td>
        <td>
          <select>
            <option ></option>
            <option>Giáo viên</option>
            <option>Bác sĩ</option>
            <option>Kỹ sư</option>
            <option>Sinh viên</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Chọn sản phẩm tham gia</td>
        <td>
          <select multiple size="4">
            <option>Kem đánh răng</option>
            <option>Bột giặt</option>
            <option>Dầu gội đầu</option>
            <option>Sữa tắm</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Số người dự đoán tham gia</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Đồng ý" class="btn">
        </td>
      </tr>
    </table>
    <div class="success">Bạn đã đăng ký thành công!!!</div>
  </form>
</div>

</body>
</html>

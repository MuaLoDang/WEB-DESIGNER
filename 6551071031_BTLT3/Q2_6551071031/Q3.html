<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Bảng điểm</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 1100px; margin: 0 auto; text-align: center; }
    th, td { border: 1px solid #000; padding: 6px 8px; font-size: 14px; }
    th { background: rgb(220,220,220); }
    td.name { text-align: left; padding-left: 10px; }
    td.code { width: 120px; }
  </style>
</head>
<body>
  <table>
    <!-- Hàng 1: nhóm -->
    <tr>
      <th colspan="2">Student</th>
      <th colspan="4">Exam</th>
      <th colspan="4">2nd Exam</th>
      <th colspan="3">Final Grade</th>
    </tr>

    <!-- Hàng 2: tiêu đề -->
    <tr>
      <th>Code</th>
      <th>Name</th>

      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Grade</th>

      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Grade</th>

      <th>s/ A.</th>
      <th>c/ A.</th>
      <th>A.</th>
    </tr>

    <!-- Hàng 3: hàng "điểm số" cho tiêu đề Exam & 2nd Exam -->
    <tr>
      <td></td>
      <td></td>

      <td>8</td>
      <td>7</td>
      <td>5</td>
      <td>17.6</td>

      <td>6</td>
      <td>7</td>
      <td>7</td>
      <td></td>

      <td></td>
      <td></td>
      <td></td>
    </tr>

    <!-- Hàng 4: John -->
    <tr>
      <td>80549061</td>
      <td class="name">John</td>

      <td>70%</td>
      <td>100%</td>
      <td>100%</td>
      <td>17.6</td>

      <td></td>
      <td></td>
      <td></td>
      <td></td>

      <td>17.6</td>
      <td>18</td>
      <td>18</td>
    </tr>

    <!-- Hàng 5: Mary -->
    <tr>
      <td>80549062</td>
      <td class="name">Mary</td>

      <td>10%</td>
      <td>50%</td>
      <td>50%</td>
      <td>6.8</td>

      <td>100%</td>
      <td>100%</td>
      <td>50%</td>
      <td>16.5</td>

      <td>16.5</td>
      <td>17</td>
      <td>17</td>
    </tr>

    <!-- Hàng 6: Claire -->
    <tr>
      <td>80549063</td>
      <td class="name">Claire</td>

      <td>50%</td>
      <td>50%</td>
      <td>50%</td>
      <td></td>

      <td>50%</td>
      <td>50%</td>
      <td>50%</td>
      <td>10.0</td>

      <td>10.0</td>
      <td>10</td>
      <td>10</td>
    </tr>
  </table>
</body>
</html>

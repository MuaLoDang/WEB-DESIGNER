<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 900px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      height: 60px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
  display: flex;
  justify-content: center;
  padding: 10px 20px;
}
.news {
  width: 20%;
  padding-right: 20px;
  border-right: 2px solid green; /* vạch ngăn cách */
}
.announcements {
  width: 20%;
  padding-left: 20px;
}

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .footer a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Home page</h1>
    
    <div class="logo">
      <img src="logo.png" alt="logo UTC2">
      <p><strong>TRƯỜNG ĐẠI HỌC GIAO THÔNG VẬN TẢI PHÂN HIỆU TẠI TP HỒ CHÍ MINH UTC2</strong></p>
    </div>

    <nav>
      <a href="#">Presentation</a>
      <a href="#">Studies</a>
      <a href="#">Staff</a>
    </nav>

    <div class="content">
      <div class="news">
        <h3>News</h3>
        <p><strong>News 1 – Date</strong><br>Description</p>
        <p><strong>News 2 – Date</strong><br>Description</p>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
        <p><strong>Open course 1</strong><br>Description</p>
        <p><strong>Open course 2</strong><br>Description</p>
      </div>
    </div>

    <div class="footer">
      Contact: <a href="mailto:info@university.com">info@university.com</a><br>
      (c) University, 2011
    </div>
  </div>
</body>
</html>

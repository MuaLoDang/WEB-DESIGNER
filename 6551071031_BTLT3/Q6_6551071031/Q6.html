<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
</head>
<body>
    <h2>User Information Form</h2>

    <form action="process.php" method="get">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Age -->
        <label>Age:</label><br>
        <input type="radio" id="age1" name="age" value="<18" required>
        <label for="age1">&lt;18</label><br>
        <input type="radio" id="age2" name="age" value="19-35">
        <label for="age2">19-35</label><br>
        <input type="radio" id="age3" name="age" value="36-48">
        <label for="age3">36-48</label><br>
        <input type="radio" id="age4" name="age" value=">49">
        <label for="age4">&gt;49</label><br><br>

        <!-- Profession -->
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>

        <!-- Country -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option value="Vietnam">Vietnam</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
        </select><br><br>

        <!-- Interests -->
        <label>Interests:</label><br>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="travel" name="interests" value="Travel">
        <label for="travel">Travel</label><br>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label><br><br>

        <!-- How user found out -->
        <label for="feedback">How did you find out about this site?</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
